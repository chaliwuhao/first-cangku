<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box>li{border: 1px solid red;}
        /* 层级选择器，亲儿子选择器 */
        .box+div{background: yellow;}
        /* .child+li{background: yellow;} */
        /* +:当前child层级的下一个兄弟li */
        .child~li{background: blue;}
        /* ~:当前层级的后面的所有亲兄弟 */

    </style>
</head>
<body>
    <ul class="box">
        <li>111
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </li>
        <li class="child">222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
    </ul>
    <div>222222222</div>
</body>
</html>
